<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<header>
    <a class="logo" href="/login.html">LaVaca<img src="/IMG/vecteezy_piggy-bank-icon-logo-vector-illustration-money-saving_9434829-ai.png" alt=""></a>
</header>




<body>
    <div class="container">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button onclick="window.location.href='login.html'" type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
