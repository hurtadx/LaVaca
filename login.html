<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Login</title>
</head>
<body>
    
    <header>
        <h2 class="logo">LaVaca<img src="/IMG/vecteezy_piggy-bank-icon-logo-vector-illustration-money-saving_9434829-ai.png" alt=""></h2>
        <nav class="navigation">
            <a href="login.html">Inicio</a>
            <a href="/acerca.html">Acerca de</a>
            <a href="/servicios.html">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Iniciar Sesión</button>
        </nav>
    </header>

    <div class="wrapper">
        <!-- Icono para cerrar -->
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <!-- Formulario de Login -->
        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>No tienes una cuenta? <a href="#" class="register-link">Registrate!</a></p>
                </div>
            </form>
        </div>
         <!-- Formulario de registro -->
        <div class="form-box register">
            <h2>Registrate</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox"> Acepta los terminos y condiciones.
                    </label>
                    
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>No tienes una cuenta aun? <a href="#" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>


    </div>
    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
